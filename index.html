<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" >
    <link rel="stylesheet" href="style/keyboard.css" />
    <link rel="stylesheet" href="style/display.css" />
</head>
<body>
    <div>
        <div>
            <div class="display">
                <input type="text" id="txtDisplay" />
            </div>
            <div class="keyboardBackground">
                <div class="row container">
                    <div class="col-1"><button class="btnNum">1</button></div>
                    <div class="col-1"><button class="btnNum">2</button></div>
                    <div class="col-1"><button class="btnNum">3</button></div>
                    <div class="col-1"><button class="btnNum">4</button></div>
                    <div class="col-1"><button class="btnNum">5</button></div>
                    <div class="col-1"><button class="btnNum">6</button></div>
                    <div class="col-1"><button class="btnNum">7</button></div>
                    <div class="col-1"><button class="btnNum">8</button></div>
                    <div class="col-1"><button class="btnNum">9</button></div>
                    <div class="col-1"><button class="btnNum">0</button></div>
                </div>
                <div class="row container">
                    <div class="col-1"><button class="btnNum alpha">Q</button></div>
                    <div class="col-1"><button class="btnNum alpha">W</button></div>
                    <div class="col-1"><button class="btnNum alpha">E</button></div>
                    <div class="col-1"><button class="btnNum alpha">R</button></div>
                    <div class="col-1"><button class="btnNum alpha">T</button></div>
                    <div class="col-1"><button class="btnNum alpha">Y</button></div>
                    <div class="col-1"><button class="btnNum alpha">U</button></div>
                    <div class="col-1"><button class="btnNum alpha">I</button></div>
                    <div class="col-1"><button class="btnNum alpha">O</button></div>
                    <div class="col-1"><button class="btnNum alpha">P</button></div>
                </div>
                <div class="row thirdRow container">
                    <div class="col-1"><button class="btnNum alpha">A</button></div>
                    <div class="col-1"><button class="btnNum alpha">S</button></div>
                    <div class="col-1"><button class="btnNum alpha">D</button></div>
                    <div class="col-1"><button class="btnNum alpha">F</button></div>
                    <div class="col-1"><button class="btnNum alpha">G</button></div>
                    <div class="col-1"><button class="btnNum alpha">H</button></div>
                    <div class="col-1"><button class="btnNum alpha">J</button></div>
                    <div class="col-1"><button class="btnNum alpha">K</button></div>
                    <div class="col-1"><button class="btnNum alpha">L</button></div>
                </div>
                <div class="row forthRow container">
                    <div class="col-1"><button id="capslock" class="backspace" data-State="0" style="font-size: 20px;" >&#8657;</button></div>
                    <div class="col-1"><button class="btnNum alpha">Z</button></div>
                    <div class="col-1"><button class="btnNum alpha">X</button></div>
                    <div class="col-1"><button class="btnNum alpha">C</button></div>
                    <div class="col-1"><button class="btnNum alpha">V</button></div>
                    <div class="col-1"><button class="btnNum alpha">B</button></div>
                    <div class="col-1"><button class="btnNum alpha">N</button></div>
                    <div class="col-1"><button class="btnNum alpha">M</button></div>
                    <div class="col-1"><button id="backspace" class="backspace" style="font-size: 20px;">&#8592;</button></div>
                </div>
                <div class="row container">
                    <div class="col-2"></div>
                    <div class="col-8"><button id="spacebar" class="spacebar"></button></div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/keyboard.js"></script>
</body>
</html>
